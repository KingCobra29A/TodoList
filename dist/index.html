<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>doStuff</title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>

  <body>
    <header>
      <div class="header-left header-div">
          <button>
              <img id="menu-icon">
          </button>
          <button>
              <img id="home-icon">
          </button>
      </div>
      <div class="header-right header-div">
          <button class="add-todo-btn">
              <img id="add-todo-icon">
          </button>
      </div>
    </header>
    <div class="content-wrapper">
      <ul class="menu menu-transition">
        <li id="Uncategorized" class="menu-item menu-item-sizing menu-active">
          <span class="icon-placeholder">
            <img id="Uncategorized-icon">
          </span>
          <h1>Uncategorized</h1>
        </li>
        <li id="today" class="menu-item menu-item-sizing">
          <span class="icon-placeholder">
            <img id="today-icon">
          </span>
          <h1>Today</h1>
        </li>
        <li class="projects-header-li">
          <div class="project-menu-bar-root menu-item-sizing">
            <div class="project-menu-bar-left">
              <span class="icon-placeholder">
                <img id="projects-icon">
              </span>
              <h1>Projects</h1>
            </div>
            <div class="add-project-btn">
              <img id="add-project-icon">
            </div>            
          </div>
          <ul class="project-list">
          </ul>
        </li>
      </ul>
      <div class="todo-list-wrapper">
        <div class="todo-list">
          <div id="todo-list-header">
            <h1>Uncategorized</h1>
            <hr>
          </div>
          <ul id="current-todos">
          </ul>
        </div>
      </div>
    </div>
  </body>



</html>
