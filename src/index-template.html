<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>doStuff</title>
  </head>

  <body>
    <header>
      <div class="header-left header-div">
          <button>
              <img src="./todo-view/assets/noun-menu-3661996.svg">
          </button>
          <button>
              <img src="./todo-view/assets/noun-home-5121495.svg">
          </button>
      </div>
      <div class="header-right header-div">
          <button class="add-todo-btn">
              <img src="./todo-view/assets/noun-plus-1807535.svg">
          </button>
      </div>
    </header>
    <div class="content-wrapper">
      <ul class="menu">
        <li id="Uncategorized" class="menu-item menu-item-sizing menu-active">
          <span class="icon-placeholder">
            <img src="./todo-view/assets/noun-chameleon-1049192.svg">
          </span>
          <h1>Uncategorized</h1>
        </li>
        <li id="today" class="menu-item menu-item-sizing">
          <span class="icon-placeholder">
            <img src="./todo-view/assets/noun-chameleon-1049192.svg">
          </span>
          <h1>Today</h1>
        </li>
        <li class="projects-header-li">
          <div class="project-menu-bar-root menu-item-sizing">
            <div class="project-menu-bar-left">
              <span class="icon-placeholder">
                <img src="./todo-view/assets/noun-chameleon-1049192.svg">
              </span>
              <h1>Projects</h1>
            </div>
            <div class="add-project-btn">
              <img src="./todo-view/assets/noun-plus-1807535.svg">
            </div>            
          </div>
          <ul class="project-list">
          </ul>
        </li>
      </ul>
      <div class="todo-list-wrapper">
        <div class="todo-list">
          <div id="todo-list-header">
            <h1>Uncategorized</h1>
            <hr>
          </div>
          <div id="add-todo-to-category"></div>
          <ul id="current-todos">
            <li class="todo-li">
              <div class="todo-wrapper">
                <img class="todo-chip" src="./todo-view/assets/noun-circle-5147182.svg">
                <div class="todo-content">
                  <h1>Eat Fudge</h1>
                  <h2>68lbs of it</h2>
                </div>
                <div class="todo-btn-wrapper">
                  <img class="todo-btn edit-todo-btn" src="./todo-view/assets/noun-edit-3094235.svg">
                  <img class="todo-btn change-date-btn" src="./todo-view/assets/noun-schedule-4064788.svg">
                  <img class="todo-btn change-category-btn" src="./todo-view/assets/noun-send-folder-1678334.svg">
                </div>  
              </div>
              <hr>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>



</html>
