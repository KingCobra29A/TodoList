<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>doStuff</title>
  </head>

  <body>
    <header>
      <div class="header-left header-div">
          <button>
              <img src="./todo-view/assets/noun-menu-3661996.svg">
          </button>
          <button>
              <img src="./todo-view/assets/noun-home-5121495.svg">
          </button>
      </div>
      <div class="header-right header-div">
          <button class="add-todo-btn">
              <img src="./todo-view/assets/noun-plus-1807535.svg">
          </button>
      </div>
    </header>
    <div class="content-wrapper">
      <div class="menu-wrapper">
        <ul class="menu">
          <li class="menu-item menu-item-sizing menu-active">
            <span class="icon-placeholder">
              <img src="./todo-view/assets/noun-chameleon-1049192.svg">
            </span>
            <h1>Uncategorized</h1>
          </li>
          <li class="menu-item menu-item-sizing">
            <span class="icon-placeholder">
              <img src="./todo-view/assets/noun-chameleon-1049192.svg">
            </span>
            <h1>Today</h1>
          </li>
          <li class="projects-header-li menu-item-sizing">
            <div class="project-menu-bar-root">
              <div class="project-menu-bar-left">
                <span class="icon-placeholder">
                  <img src="./todo-view/assets/noun-chameleon-1049192.svg">
                </span>
                <h1>Projects</h1>
              </div>
              <div class="add-project-btn">
                <img src="./todo-view/assets/noun-plus-1807535.svg">
              </div>            
            </div>
            <ul class="project-list">
              <li class="menu-item menu-item-sizing">
                <span class="project-icon-placeholder">
                  <img class="menu-bullet"src="./todo-view/assets/noun-circle-5147182.svg">
                </span>
                <h1>EGGS</h1>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="content">
  
      </div>
    </div>
  </body>



</html>
